<!DOCTYPE html>
<html lang="pl">
<head>
  <!-- Ustawienia meta dla kodowania znak贸w i responsywnoci -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tytu strony -->
  <title>Kontakt - Strona o makija偶u</title>
  <!-- czenie pliku CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Czcionki Google -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <!-- Logo strony -->
      <div class="logo">
        <img src="oczy.svg" alt="Logo strony" />
      </div>
      <!-- Nawigacja strony -->
      <nav>
        <ul>
          <li><a href="index.html" lang="pl">Strona g贸wna</a></li>
          <li><a href="kontakt.html" lang="pl" aria-current="page">Kontakt</a></li>
          <li><a href="quiz.html" lang="pl">Quiz</a></li>
          <li><a href="makijazdzienny.html" lang="pl">Makija偶 dzienny</a></li>
          <li><a href="makijazwieczorowy.html" lang="pl">Makija偶 wieczorowy</a></li>
        </ul>
      </nav>
      <!-- Przycisk do zmiany trybu jasny/ciemny -->
      <button id="mode-toggle" aria-label="Przecz tryb jasny/ciemny"></button>
      <!-- Przecznik jzyka -->
      <select id="language-switcher" aria-label="Wybierz jzyk">
        <option value="pl" selected>PL</option>
        <option value="en">EN</option>
        <option value="ru">RU</option>
        <option value="ua">UA</option>
        <option value="de">DE</option>
      </select>
    </header>

    <main>
      <!-- Nag贸wek sekcji kontaktowej -->
      <h1>Kontakt</h1>
      <!-- Opis sekcji kontaktowej -->
      <p>Zapraszamy do kontaktu z nami za pomoc poni偶szego formularza. Chtnie odpowiemy na wszystkie pytania dotyczce makija偶u.</p>
      <!-- Formularz kontaktowy -->
      <form id="contact-form" novalidate>
        <!-- Pole na imi i nazwisko -->
        <label for="name">Imi i nazwisko:</label>
        <input type="text" id="name" name="name" required />
        <div id="name-error" aria-live="polite"></div>

        <!-- Pole na adres e-mail -->
        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" name="email" required />
        <div id="email-error" aria-live="polite"></div>

        <!-- Pole na wiadomo -->
        <label for="message">Wiadomo:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <div id="message-error" aria-live="polite"></div>

        <!-- Przycisk wysyania formularza -->
        <button type="submit">Wylij</button>
      </form>
    </main>

    <footer>
      <!-- Stopka strony -->
      <p>漏 2024 Strona o makija偶u. Wszelkie prawa zastrze偶one.</p>
    </footer>
  </div>

  <!-- czenie plik贸w JavaScript -->
  <script src="main.js"></script>

</body>
</html>
